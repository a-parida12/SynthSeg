Regions:
  -   seg value: 0
      seg name: "Irrelevant"
      synthseg_labels:
        - background

  -   seg value: 1
      seg name: "White Matter"
      synthseg_labels:
        - brain-stem 
        - left cerebral white matter
        - right cerebellum white matter
        - left cerebellum white matter
        - right cerebral white matter
        - optic chiasm
        - left ventral DC
        - right ventral DC
      # - right thalamus
      # - left thalamus
      # - left pallidum
      # - right pallidum

  -   seg value: 2
      seg name: "Gray Matter"
      synthseg_labels:
        - left cerebellum cortex
        - right cerebellum cortex
        - left cerebral cortex
        - right cerebral cortex
        - left amygdala
        - right amygdala
        - left hippocampus
        - right hippocampus
        - right accumbens area
        - left accumbens area
        - right caudate
        - left caudate
      # - right thalamus
      # - left thalamus

  -   seg value: 3
      seg name: "Cerebro-Spinal Fluid"
      synthseg_labels:
        - CSF
        - fluid inside eyes
        - 3rd ventricle
        - 4th ventricle 
        - 5th ventricle
        - left lateral ventricle
        - right lateral ventricle
        - right inferior lateral ventricle
        - left inferior lateral ventricle
        - right choroid plexus
        - left choroid plexus
        - right vessel
        - left vessel

