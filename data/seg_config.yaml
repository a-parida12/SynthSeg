# Copy paste the following lines, uncomment and edit it
# 0000000000000000
#  - seg value: 1 # uint8; voxel value of the nifti segmentation
#    seg name: "White Matter" # str; human readable name for the region
#    synthseg_labels: # all the synthseg anatomical region from above that are part of this region 
#     - brain-stem 
#     - left cerebral white matter
#     - right cerebellum white matter
#     - left cerebellum white matter
#     - right cerebral white matter
# 0000000000000000

# IMPORTANT:
# - seg value need to be unique 
# - a synthseg label cannot be part of 2 different regions yet
# - a list of all synthseg elements is given below
# - synthseg labels are case and charecter sensitive

